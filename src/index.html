<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Small aplication to test API usage">
    <title>Leaderboard</title>
</head>
<body>
  <h1>LEADERBOARD</h1>
  <div id='board'>
      <div>
          <div id='refresh'>
              <h2>Recent scores</h2>
              <button id = 'refresh-button' type="button" >Refresh</button>
          </div>
          <table id='list'></table>
      </div>
      <div id='add'>
          <h2 class="form">Add your score</h2>
          <input type="text" id="name" class="form" placeholder="Your name" required>
          <input type="text" id="score" class="form" placeholder="Your score" required>
          <button type="submit" id="add-score" class="form">Submit</button>
        </div>
  </div>
</body>
</html>
